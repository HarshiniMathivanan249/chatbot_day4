<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            color: rgb(0, 172, 240);
            font-size: 48px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>

    <script>
        function showTime() {
            let time = new Date();
            let hours = time.getHours();
            let min = time.getMinutes();
            let sec = time.getSeconds();
            let am_pm = "AM";

            if (hours >= 12) {
                if (hours > 12) {
                    hours = hours - 12;
                }
                am_pm = "PM";
            } else if (hours === 0) {
                hours = 12;
                am_pm = "AM";
            }

    
            if (hours < 10) {
                hours = "0" + hours;
            } else {
                hours = hours;
            }

            if (min < 10) {
                min = "0" + min;
            } else {
                min = min;
            }

            if (sec < 10) {
                sec = "0" + sec;
            } else {
                sec = sec;
            }

            
            let currentTime = hours + ":" + min + ":" + sec + " " + am_pm;
            document.getElementById("clock").innerHTML = currentTime;
        }

        
        setInterval(showTime, 1000);

        showTime();
    </script>
</body>
</html>
